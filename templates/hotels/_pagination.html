<div class="pagination-control">
    {% if page_obj.has_previous %}
        <a 
          class = "prev-page enable"
          hx-get="?page={{ page_obj.previous_page_number }}"
          hx-target="#hotel-results-wrapper"
          hx-push-url="true"
          hx-include = "#hotel-filter-form"
          id = 'prev-page'
        >
            <i class="fa-solid fa-chevron-left"></i>
        </a>
    {% else %}
        <span class = "prev-page disable"> <i class="fa-solid fa-chevron-left"></i> </span>
    {% endif %}

    Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}

    {% if page_obj.has_next %}
        <a
          
          class = "next-page enable"
          hx-get="?page={{ page_obj.next_page_number }}"
          hx-target="#hotel-results-wrapper"
          hx-push-url="true"
          hx-include = "#hotel-filter-form"
          id = 'next-page'
        >
            <i class="fa-solid fa-chevron-right"></i>
        </a>
      {% else %}
        <span class = "next-page disable"> <i class="fa-solid fa-chevron-right"></i> </span>
    {% endif %}
</div>
