{% load static %}

<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> </meta>
    <title> {% block title %}Hotel Booking{% endblock %} </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goudy+Bookletter+1911&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}?v=1">
    <script src="https://kit.fontawesome.com/3b9aa2b6b7.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/room_carousel.js' %}"></script>
    <script src ="{% static "js/main_image.js" %}"></script>
    <script src = "{% static "js/register.js" %}"> </script>
    <script src = "{% static "js/message.js" %}"> </script>
    <script src = "{% static "js/login.js" %}"> </script>

    <!-- Date Selection -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/rangePlugin.js"></script>

    <!-- Hotel List -->
    <script src = "{% static "js/hotel_list.js" %}"> </script>

    <!--Interactive map-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"/>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

    <!--HTMX-->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

</head>

<body class ="page">
    <!-- navigation bar section -->
    {%include 'includes/navbar.html'%}

    <!-- django message section  -->
    {%include 'includes/messages.html'%}

    <div class="content {% block page_class %}{% endblock %}">
        {% block content %}{% endblock %}
    </div>

    {%block why_us%}{%endblock%}

    <footer class="footer">
        <p>&copy; 2025 My Website</p>
    </footer>

</body>
</html>
